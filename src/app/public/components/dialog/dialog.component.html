<div class="options">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content >{{data.content}}</div>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" mat-dialog-close="true" class="yes">موافق</button><br>
    <button mat-stroked-button  mat-dialog-close="false" class="no">إلغاء</button>
  </div>
</div>
